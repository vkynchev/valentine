<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Will You Be My Valentine?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap');

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --red: #e63946;
      --pink: #ff6b8a;
      --light-pink: #fff0f3;
      --white: #ffffff;
      --dark-pink: #c2185b;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, var(--light-pink) 0%, #ffd6e0 50%, var(--light-pink) 100%);
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      touch-action: manipulation;
    }

    /* ‚îÄ‚îÄ Floating background hearts ‚îÄ‚îÄ */
    .bg-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bg-heart {
      position: absolute;
      font-size: 1.4rem;
      opacity: 0.15;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(110vh) rotate(0deg) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.15;
      }
      90% {
        opacity: 0.15;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg) scale(0.5);
        opacity: 0;
      }
    }

    /* ‚îÄ‚îÄ Main card ‚îÄ‚îÄ */
    .card {
      position: relative;
      z-index: 1;
      background: var(--white);
      border-radius: 24px;
      padding: 48px 36px 40px;
      text-align: center;
      max-width: 420px;
      width: 90vw;
      box-shadow:
        0 8px 40px rgba(230, 57, 70, 0.12),
        0 2px 8px rgba(0, 0, 0, 0.06);
      animation: cardEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }

    @keyframes cardEntrance {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(30px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .decor-top {
      font-size: 2.4rem;
      margin-bottom: 8px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .card h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 1.9rem;
      color: var(--red);
      line-height: 1.3;
      margin-bottom: 8px;
    }

    .card .sub {
      font-size: 1rem;
      color: var(--pink);
      font-weight: 600;
      margin-bottom: 32px;
      transition: all 0.3s ease;
    }

    .bear {
      font-size: 4rem;
      display: block;
      margin-bottom: 12px;
      animation: wiggle 3s ease-in-out infinite;
      transition: all 0.3s ease;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-6deg); }
      75% { transform: rotate(6deg); }
    }

    /* ‚îÄ‚îÄ Buttons container ‚îÄ‚îÄ */
    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      min-height: 60px;
      position: relative;
    }

    .btn {
      font-family: 'Nunito', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 14px 36px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
      outline: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      position: relative;
      border: 3px solid var(--red);
    }

    .btn-yes {
      background: var(--red);
      color: var(--white);
      box-shadow: 0 4px 16px rgba(230, 57, 70, 0.35);
    }

    .btn-yes:hover {
      background: var(--dark-pink);
      border-color: var(--dark-pink);
      transform: scale(1.08);
      box-shadow: 0 6px 24px rgba(230, 57, 70, 0.45);
    }

    .btn-yes:active {
      transform: scale(0.97);
    }

    .btn-no {
      background: transparent;
      color: var(--red);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .btn-no:hover {
      background: rgba(230, 57, 70, 0.06);
    }

    .btn-no.runaway {
      position: fixed;
      z-index: 10;
    }

    .btn-no.spin {
      animation: spinAway 0.6s ease-in-out;
    }

    @keyframes spinAway {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(540deg) scale(0.5); }
      100% { transform: rotate(1080deg) scale(1); }
    }

    .btn-no.shrink {
      animation: shrinkBounce 0.8s ease-in-out;
    }

    @keyframes shrinkBounce {
      0% { transform: scale(1); }
      50% { transform: scale(0.3); }
      100% { transform: scale(1); }
    }

    .btn-no.jelly {
      animation: jelly 0.5s ease-in-out;
    }

    @keyframes jelly {
      0% { transform: scale(1, 1); }
      20% { transform: scale(1.25, 0.75); }
      40% { transform: scale(0.75, 1.25); }
      60% { transform: scale(1.15, 0.85); }
      80% { transform: scale(0.95, 1.05); }
      100% { transform: scale(1, 1); }
    }

    .btn-no.shake {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-12px) rotate(-5deg); }
      40% { transform: translateX(12px) rotate(5deg); }
      60% { transform: translateX(-8px) rotate(-3deg); }
      80% { transform: translateX(8px) rotate(3deg); }
    }

    .btn-no.flip {
      animation: flip 0.6s ease-in-out;
    }

    @keyframes flip {
      0% { transform: perspective(400px) rotateY(0); }
      50% { transform: perspective(400px) rotateY(180deg) scale(0.8); }
      100% { transform: perspective(400px) rotateY(360deg) scale(1); }
    }

    .btn-no.bounce-away {
      animation: bounceAway 0.5s ease-in-out;
    }

    @keyframes bounceAway {
      0% { transform: translateY(0); }
      30% { transform: translateY(-40px); }
      50% { transform: translateY(10px); }
      70% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .btn-no.dizzy {
      animation: dizzy 0.8s ease-in-out;
    }

    @keyframes dizzy {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(15deg) scale(0.9); }
      50% { transform: rotate(-15deg) scale(1.1); }
      75% { transform: rotate(10deg) scale(0.95); }
      100% { transform: rotate(0deg) scale(1); }
    }

    /* ‚îÄ‚îÄ Growing Yes button ‚îÄ‚îÄ */
    .btn-yes.growing {
      animation: growPulse 0.4s ease-out;
    }

    @keyframes growPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    /* ‚îÄ‚îÄ Health bar ‚îÄ‚îÄ */
    .health-bar-wrap {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .health-bar-wrap.visible {
      opacity: 1;
    }

    .health-label {
      font-size: 0.75rem;
      color: var(--pink);
      font-weight: 700;
      margin-bottom: 4px;
    }

    .health-bar {
      height: 8px;
      background: #fce4ec;
      border-radius: 4px;
      overflow: hidden;
    }

    .health-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--red), var(--pink));
      border-radius: 4px;
      transition: width 0.4s ease-out;
      width: 100%;
    }

    /* ‚îÄ‚îÄ Celebration overlay ‚îÄ‚îÄ */
    .celebration {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 240, 243, 0.92);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .celebration.active {
      display: flex;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .celebration canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .celebration-content {
      position: relative;
      z-index: 1;
      text-align: center;
      animation: celebrationEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both;
    }

    @keyframes celebrationEntrance {
      0% {
        opacity: 0;
        transform: scale(0.3) translateY(40px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .celebration-content .big-heart {
      font-size: 5rem;
      display: block;
      margin-bottom: 12px;
      animation: heartBeat 1s ease-in-out infinite;
    }

    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      15% { transform: scale(1.3); }
      30% { transform: scale(1); }
      45% { transform: scale(1.2); }
      60% { transform: scale(1); }
    }

    .celebration-content h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.6rem;
      color: var(--red);
      margin-bottom: 8px;
      text-shadow: 0 2px 12px rgba(230, 57, 70, 0.2);
    }

    .celebration-content p {
      font-size: 1.2rem;
      color: var(--pink);
      font-weight: 700;
    }

    .floating-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
      overflow: hidden;
    }

    .floating-hearts span {
      position: absolute;
      bottom: -10%;
      animation: floatCelebrate linear forwards;
    }

    @keyframes floatCelebrate {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) rotate(720deg) scale(0.3);
        opacity: 0;
      }
    }

    /* ‚îÄ‚îÄ Decoy buttons ‚îÄ‚îÄ */
    .decoy-btn {
      position: fixed;
      z-index: 9;
      font-family: 'Nunito', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 14px 36px;
      border-radius: 50px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      background: var(--red);
      color: var(--white);
      border: 3px solid var(--red);
      box-shadow: 0 4px 16px rgba(230, 57, 70, 0.35);
      animation: cardEntrance 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }

    /* ‚îÄ‚îÄ Mobile tweaks ‚îÄ‚îÄ */
    @media (max-width: 480px) {
      .card {
        padding: 36px 24px 32px;
        border-radius: 20px;
      }

      .card h1 {
        font-size: 1.55rem;
      }

      .bear {
        font-size: 3.2rem;
      }

      .btn {
        padding: 12px 28px;
        font-size: 1rem;
      }

      .celebration-content h1 {
        font-size: 2rem;
      }

      .celebration-content .big-heart {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background floating hearts -->
  <div class="bg-hearts" id="bgHearts"></div>

  <!-- Main card -->
  <div class="card" id="card">
    <span class="bear" id="bear">üß∏üíï</span>
    <div class="decor-top">üíå</div>
    <h1 id="title">Will You Be My Valentine?</h1>
    <p class="sub" id="subtitle">Pretty please? ü•∫</p>
    <div class="buttons" id="buttons">
      <button class="btn btn-yes" id="btnYes" onclick="sayYes()">Yes! üíñ</button>
      <button class="btn btn-no" id="btnNo">No üò¢</button>
    </div>
    <div class="health-bar-wrap" id="healthWrap">
      <div class="health-label" id="healthLabel">‚ù§Ô∏è "No" button resistance</div>

        <div class="health-fill" id="healthFill"></div>
      </div>
    </div>
  </div>

  <!-- Celebration overlay -->
  <div class="celebration" id="celebration">
    <canvas id="fireworksCanvas"></canvas>
    <div class="floating-hearts" id="celebrationHearts"></div>
    <div class="celebration-content">
      <span class="big-heart">üíñ</span>
      <h1>Yayyy! üéâ</h1>
      <p>I knew you'd say yes! ü•∞</p>
    </div>
  </div>

  <script>
    // ‚îÄ‚îÄ‚îÄ Background Hearts ‚îÄ‚îÄ‚îÄ
    (function createBgHearts() {
      const container = document.getElementById('bgHearts');
      const hearts = ['üíï', 'üíó', 'üíñ', '‚ù§Ô∏è', 'ü©∑', 'üíò', 'üå∏'];
      for (let i = 0; i < 15; i++) {
        const span = document.createElement('span');
        span.classList.add('bg-heart');
        span.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        span.style.left = Math.random() * 100 + '%';
        span.style.fontSize = (0.8 + Math.random() * 1.2) + 'rem';
        span.style.animationDuration = (8 + Math.random() * 12) + 's';
        span.style.animationDelay = (Math.random() * 10) + 's';
        container.appendChild(span);
      }
    })();

    // ‚îÄ‚îÄ‚îÄ Elements ‚îÄ‚îÄ‚îÄ
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const buttonsContainer = document.getElementById('buttons');
    const bear = document.getElementById('bear');
    const subtitle = document.getElementById('subtitle');
    const healthWrap = document.getElementById('healthWrap');
    const healthFill = document.getElementById('healthFill');
    const healthLabel = document.getElementById('healthLabel');

    // ‚îÄ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ
    let tapCount = 0;
    let isRunaway = false;
    let gameStartTime = null;
    let gameOver = false;
    let noHealth = 100;
    let yesGrowthLevel = 0;
    let decoyCount = 0;

    // ‚îÄ‚îÄ‚îÄ Phased messages: subtitle reacts to taps ‚îÄ‚îÄ‚îÄ
    const subtitleMessages = [
      "Pretty please? ü•∫",
      "Are you sure?? ü•∫",
      "Think about it... üí≠",
      "But whyyyy üò≠",
      "I made this for you! üíî",
      "You're breaking my heart üò©",
      "I'll be so sad... ü•π",
      "Please reconsider! üôè",
      "I won't give up! üí™",
      "Almost... just say yes! üò§",
      "The button is dying... üíÄ",
      "You monster! üòàüíï",
      "PLEASE ü•∫ü•∫ü•∫",
      "I'm literally begging üßé",
      "Ok fine... jk SAY YES üòÇ",
    ];

    const bearMoods = [
      "üß∏üíï", "üß∏üò¢", "üß∏üò≠", "üß∏üíî", "üß∏üò©",
      "üß∏ü•∫", "üß∏üò§", "üß∏üòµ‚Äçüí´", "üß∏ü´†", "üß∏üíÄ",
    ];

    const noButtonTexts = [
      "No üò¢",
      "Are you sure? ü•∫",
      "Really?? üò≠",
      "Pretty please? üíî",
      "Think again! üòø",
      "Don't do this üò©",
      "I'll be sad ü•π",
      "Reconsider? üíï",
      "Nooo stop üò§",
      "Giving up... üòµ‚Äçüí´",
      "Can't... hold... ü´†",
      "So weak... üíÄ",
      "*cracks* ü•∫",
      "...fine üò¢üíñ",
    ];

    // ‚îÄ‚îÄ‚îÄ Phase logic ‚îÄ‚îÄ‚îÄ
    // Phase 1 (taps 1-4): Playful ‚Äî swap, jelly, text change, shake
    // Phase 2 (taps 5-9): Evasive ‚Äî run away, dodge, shrink, spin
    // Phase 3 (taps 10-14): Chaotic ‚Äî fast moves, flip, clone Yes buttons, tiny
    // Phase 4 (taps 15+): Surrender ‚Äî button crumbles, gives up

    function getPhase() {
      if (tapCount <= 4) return 1;
      if (tapCount <= 9) return 2;
      if (tapCount <= 14) return 3;
      return 4;
    }

    // Phase-specific trick pools
    const phase1Tricks = [swapButtons, jellyNo, changeNoText, shakeNo, bounceNo];
    const phase2Tricks = [runAway, spinNo, shrinkNo, changeNoText, shakeNo, dizzyNo];
    const phase3Tricks = [runAwayFast, flipNo, spawnDecoyYes, shrinkSmaller, spinNo, dizzyNo];

    let recentTricks = [];

    function pickTrick(pool) {
      const available = pool.filter(t => !recentTricks.includes(t));
      const list = available.length > 0 ? available : pool;
      const trick = list[Math.floor(Math.random() * list.length)];
      recentTricks.push(trick);
      if (recentTricks.length > 3) recentTricks.shift();
      return trick;
    }

    // ‚îÄ‚îÄ‚îÄ Main tap handler ‚îÄ‚îÄ‚îÄ
    btnNo.addEventListener('pointerdown', function(e) {
      e.preventDefault();
      if (gameOver) return;

      if (!gameStartTime) gameStartTime = Date.now();
      tapCount++;

      // Update UI feedback
      updateSubtitle();
      updateBear();
      updateHealth();

      const phase = getPhase();

      if (phase === 1) {
        pickTrick(phase1Tricks)();
      } else if (phase === 2) {
        pickTrick(phase2Tricks)();
        growYesButton();
      } else if (phase === 3) {
        pickTrick(phase3Tricks)();
        growYesButton();
      } else {
        // Phase 4: surrender sequence
        surrenderSequence();
      }
    });

    // ‚îÄ‚îÄ‚îÄ Touch proximity dodging (mobile) ‚îÄ‚îÄ‚îÄ
    // When the button is in runaway mode, dodge the finger
    let lastTouchX = null;
    let lastTouchY = null;

    document.addEventListener('touchmove', function(e) {
      if (!isRunaway || gameOver) return;
      const touch = e.touches[0];
      lastTouchX = touch.clientX;
      lastTouchY = touch.clientY;

      const rect = btnNo.getBoundingClientRect();
      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;
      const dist = Math.hypot(lastTouchX - btnCenterX, lastTouchY - btnCenterY);

      // If finger gets within 90px, dodge!
      if (dist < 90) {
        dodgeFromPoint(lastTouchX, lastTouchY);
      }
    }, { passive: true });

    // Also dodge on desktop hover
    let hoverDodgeCount = 0;
    btnNo.addEventListener('pointerenter', function() {
      if (gameOver) return;
      hoverDodgeCount++;
      if (isRunaway && hoverDodgeCount >= 1) {
        moveNoRandom();
      } else if (tapCount >= 3 && !isRunaway) {
        runAway();
      }
    });

    // ‚îÄ‚îÄ‚îÄ Trick implementations ‚îÄ‚îÄ‚îÄ

    function swapButtons() {
      if (isRunaway) { jellyNo(); return; }
      const parent = btnNo.parentNode;
      if (parent === buttonsContainer) {
        if (btnYes.nextSibling === btnNo) {
          parent.insertBefore(btnNo, btnYes);
        } else {
          parent.insertBefore(btnYes, btnNo);
        }
        playAnim(btnNo, 'jelly', 500);
      }
    }

    function jellyNo() {
      playAnim(btnNo, 'jelly', 500);
    }

    function shakeNo() {
      playAnim(btnNo, 'shake', 400);
    }

    function bounceNo() {
      playAnim(btnNo, 'bounce-away', 500);
    }

    function spinNo() {
      playAnim(btnNo, 'spin', 650);
      changeNoText();
    }

    function dizzyNo() {
      playAnim(btnNo, 'dizzy', 800);
      changeNoText();
    }

    function flipNo() {
      playAnim(btnNo, 'flip', 600);
      changeNoText();
    }

    function shrinkNo() {
      playAnim(btnNo, 'shrink', 800);
    }

    function shrinkSmaller() {
      // Actually make the button smaller permanently
      const current = parseFloat(getComputedStyle(btnNo).fontSize);
      const newSize = Math.max(current * 0.82, 9);
      btnNo.style.fontSize = newSize + 'px';
      const currentPad = parseFloat(getComputedStyle(btnNo).paddingLeft);
      const newPad = Math.max(currentPad * 0.85, 8);
      btnNo.style.padding = `${newPad * 0.7}px ${newPad}px`;
      playAnim(btnNo, 'shrink', 800);
      changeNoText();
    }

    function runAway() {
      if (isRunaway) {
        moveNoRandom();
        return;
      }
      isRunaway = true;
      const rect = btnNo.getBoundingClientRect();
      btnNo.style.left = rect.left + 'px';
      btnNo.style.top = rect.top + 'px';
      btnNo.classList.add('runaway');
      document.body.appendChild(btnNo);
      moveNoRandom();
    }

    function runAwayFast() {
      if (!isRunaway) runAway();
      // Quick successive moves
      moveNoRandom();
      setTimeout(moveNoRandom, 200);
      setTimeout(moveNoRandom, 400);
    }

    function moveNoRandom() {
      const pad = 16;
      const maxX = window.innerWidth - btnNo.offsetWidth - pad;
      const maxY = window.innerHeight - btnNo.offsetHeight - pad;
      const newX = pad + Math.random() * maxX;
      const newY = pad + Math.random() * maxY;

      // Speed depends on phase
      const phase = getPhase();
      const speed = phase >= 3 ? 0.15 : 0.3;

      btnNo.style.transition = `left ${speed}s ease-out, top ${speed}s ease-out`;
      btnNo.style.left = newX + 'px';
      btnNo.style.top = newY + 'px';
    }

    function dodgeFromPoint(px, py) {
      const rect = btnNo.getBoundingClientRect();
      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;

      // Move away from the point
      let dx = btnCenterX - px;
      let dy = btnCenterY - py;
      const dist = Math.hypot(dx, dy) || 1;
      dx /= dist;
      dy /= dist;

      const flee = 120 + Math.random() * 80;
      let newX = btnCenterX + dx * flee - rect.width / 2;
      let newY = btnCenterY + dy * flee - rect.height / 2;

      // Clamp to viewport
      const pad = 10;
      newX = Math.max(pad, Math.min(newX, window.innerWidth - rect.width - pad));
      newY = Math.max(pad, Math.min(newY, window.innerHeight - rect.height - pad));

      const speed = getPhase() >= 3 ? 0.1 : 0.2;
      btnNo.style.transition = `left ${speed}s ease-out, top ${speed}s ease-out`;
      btnNo.style.left = newX + 'px';
      btnNo.style.top = newY + 'px';
    }

    function spawnDecoyYes() {
      if (decoyCount >= 5) { runAwayFast(); return; }
      decoyCount++;

      const decoy = document.createElement('button');
      decoy.className = 'decoy-btn';
      decoy.textContent = ['Yes! üíñ', 'Yes!! üíï', 'Say Yes! üíó', 'Yes please! ü•∞', 'YES! ‚ù§Ô∏è'][decoyCount - 1] || 'Yes! üíñ';
      decoy.style.left = (10 + Math.random() * (window.innerWidth - 140)) + 'px';
      decoy.style.top = (10 + Math.random() * (window.innerHeight - 60)) + 'px';
      decoy.addEventListener('pointerdown', function(e) {
        e.preventDefault();
        sayYes();
      });
      document.body.appendChild(decoy);

      // Also move the No button
      if (isRunaway) moveNoRandom();
    }

    function changeNoText() {
      const idx = Math.min(tapCount, noButtonTexts.length - 1);
      btnNo.textContent = noButtonTexts[idx];
    }

    function updateSubtitle() {
      const idx = Math.min(tapCount - 1, subtitleMessages.length - 1);
      if (idx >= 0) subtitle.textContent = subtitleMessages[idx];
    }

    function updateBear() {
      const idx = Math.min(Math.floor(tapCount / 2), bearMoods.length - 1);
      bear.textContent = bearMoods[idx];
    }

    function updateHealth() {
      // Show health bar after first tap
      if (tapCount === 1) healthWrap.classList.add('visible');

      // Drain health: fast at start, slows in middle, fast at end
      const phase = getPhase();
      let drain;
      if (phase === 1) drain = 8;
      else if (phase === 2) drain = 5;
      else if (phase === 3) drain = 4;
      else drain = 20;

      noHealth = Math.max(0, noHealth - drain);
      healthFill.style.width = noHealth + '%';

      // Update health label
      if (noHealth > 60) healthLabel.textContent = '‚ù§Ô∏è "No" button resistance';
      else if (noHealth > 30) healthLabel.textContent = 'üíî "No" button weakening...';
      else if (noHealth > 10) healthLabel.textContent = 'üòµ "No" button cracking!';
      else healthLabel.textContent = 'üíÄ "No" button almost gone!';
    }

    function growYesButton() {
      yesGrowthLevel++;
      btnYes.classList.add('growing');
      const baseSize = window.innerWidth <= 480 ? 16 : 17.6;
      const newSize = Math.min(baseSize + yesGrowthLevel * 1.5, 36);
      btnYes.style.fontSize = newSize + 'px';

      const basePad = window.innerWidth <= 480 ? 12 : 14;
      const newPad = Math.min(basePad + yesGrowthLevel * 2, 28);
      btnYes.style.padding = `${newPad}px ${newPad * 2.2}px`;

      setTimeout(() => btnYes.classList.remove('growing'), 400);
    }

    // ‚îÄ‚îÄ‚îÄ Surrender sequence (phase 4) ‚îÄ‚îÄ‚îÄ
    function surrenderSequence() {
      gameOver = true;

      // Health drops to 0
      noHealth = 0;
      healthFill.style.width = '0%';
      healthLabel.textContent = 'üíÄ "No" button defeated!';

      // Button transforms
      btnNo.style.transition = 'all 0.6s ease';
      btnNo.style.fontSize = '1.1rem';
      btnNo.style.padding = '14px 36px';
      btnNo.textContent = '...fine üò¢üíñ';

      // If runaway, animate back towards center
      if (isRunaway) {
        const centerX = window.innerWidth / 2 - 60;
        const centerY = window.innerHeight / 2 + 60;
        btnNo.style.transition = 'all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)';
        btnNo.style.left = centerX + 'px';
        btnNo.style.top = centerY + 'px';
      }

      // After a beat, transform into Yes
      setTimeout(() => {
        btnNo.style.background = 'var(--red)';
        btnNo.style.color = 'var(--white)';
        btnNo.style.borderColor = 'var(--red)';
        btnNo.style.boxShadow = '0 4px 16px rgba(230, 57, 70, 0.35)';
        btnNo.textContent = 'Ok... Yes! üíñ';
        playAnim(btnNo, 'jelly', 500);
      }, 900);

      // Trigger celebration
      setTimeout(() => {
        sayYes();
      }, 2200);
    }

    // ‚îÄ‚îÄ‚îÄ Utility ‚îÄ‚îÄ‚îÄ
    function playAnim(el, className, duration) {
      el.classList.remove(className);
      void el.offsetWidth; // reflow to restart animation
      el.classList.add(className);
      setTimeout(() => el.classList.remove(className), duration);
    }

    // ‚îÄ‚îÄ‚îÄ Celebration ‚îÄ‚îÄ‚îÄ

    function sayYes() {
      if (document.getElementById('celebration').classList.contains('active')) return;
      document.getElementById('celebration').classList.add('active');
      startFireworks();
      spawnCelebrationHearts();
    }

    // ‚îÄ‚îÄ‚îÄ Fireworks (Canvas) ‚îÄ‚îÄ‚îÄ

    function startFireworks() {
      const canvas = document.getElementById('fireworksCanvas');
      const ctx = canvas.getContext('2d');
      let W, H;

      function resize() {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      const particles = [];
      const colors = ['#e63946', '#ff6b8a', '#ff9ebc', '#ffffff', '#ffd6e0', '#c2185b', '#ff4081'];

      class Particle {
        constructor(x, y, color, vel, life) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.vx = vel.x;
          this.vy = vel.y;
          this.alpha = 1;
          this.life = life || 60 + Math.random() * 30;
          this.maxLife = this.life;
          this.size = 2 + Math.random() * 2;
          this.gravity = 0.02;
          this.friction = 0.98;
        }
        update() {
          this.vx *= this.friction;
          this.vy *= this.friction;
          this.vy += this.gravity;
          this.x += this.vx;
          this.y += this.vy;
          this.life--;
          this.alpha = this.life / this.maxLife;
        }
        draw() {
          ctx.save();
          ctx.globalAlpha = this.alpha;
          ctx.fillStyle = this.color;
          ctx.beginPath();
          if (Math.random() > 0.5) {
            drawHeart(ctx, this.x, this.y, this.size);
          } else {
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
          }
          ctx.restore();
        }
      }

      function drawHeart(ctx, x, y, size) {
        ctx.beginPath();
        ctx.moveTo(x, y + size / 4);
        ctx.bezierCurveTo(x, y, x - size / 2, y, x - size / 2, y + size / 4);
        ctx.bezierCurveTo(x - size / 2, y + size / 2, x, y + size * 0.75, x, y + size);
        ctx.bezierCurveTo(x, y + size * 0.75, x + size / 2, y + size / 2, x + size / 2, y + size / 4);
        ctx.bezierCurveTo(x + size / 2, y, x, y, x, y + size / 4);
        ctx.fill();
      }

      function explode(x, y) {
        const count = 50 + Math.floor(Math.random() * 30);
        const color = colors[Math.floor(Math.random() * colors.length)];
        for (let i = 0; i < count; i++) {
          const angle = (Math.PI * 2 / count) * i + Math.random() * 0.2;
          const speed = 1.5 + Math.random() * 3;
          particles.push(new Particle(x, y, color, {
            x: Math.cos(angle) * speed,
            y: Math.sin(angle) * speed
          }));
        }
      }

      let frame = 0;
      function animate() {
        ctx.fillStyle = 'rgba(255, 240, 243, 0.15)';
        ctx.fillRect(0, 0, W, H);

        if (frame % 35 === 0) {
          explode(
            W * 0.15 + Math.random() * W * 0.7,
            H * 0.1 + Math.random() * H * 0.4
          );
        }

        for (let i = particles.length - 1; i >= 0; i--) {
          particles[i].update();
          particles[i].draw();
          if (particles[i].life <= 0) {
            particles.splice(i, 1);
          }
        }

        frame++;
        requestAnimationFrame(animate);
      }

      explode(W * 0.5, H * 0.3);
      setTimeout(() => explode(W * 0.3, H * 0.25), 200);
      setTimeout(() => explode(W * 0.7, H * 0.2), 400);
      animate();
    }

    // ‚îÄ‚îÄ‚îÄ Celebration Floating Hearts ‚îÄ‚îÄ‚îÄ

    function spawnCelebrationHearts() {
      const container = document.getElementById('celebrationHearts');
      const emojis = ['üíñ', 'üíï', 'üíó', '‚ù§Ô∏è', 'ü©∑', 'üíò', 'ü•∞', 'üíù', '‚ú®', 'üåπ'];

      function spawn() {
        const span = document.createElement('span');
        span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        span.style.left = Math.random() * 100 + '%';
        span.style.fontSize = (1.2 + Math.random() * 2) + 'rem';
        span.style.animationDuration = (2 + Math.random() * 3) + 's';
        container.appendChild(span);
        setTimeout(() => span.remove(), 5000);
      }

      for (let i = 0; i < 20; i++) {
        setTimeout(spawn, i * 80);
      }
      setInterval(spawn, 250);
    }
  </script>
